<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>散点地图</title>
  <!--设置是否为缩放模式 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="json/china.js"></script>
  <style>
    body {
      width: 100%;
      height: 100%;
      background-color: #061537;
    }

    #main8 {
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="main8"></div>
</body>

<script type="text/javascript">
  var allData = {
    citys: [
      {
        name: '延寿',
        value: [128.331644, 45.451897, 2],
      },
      {
        name: '临江',
        value: [126.918087, 41.811979, 2],
      },
      {
        name: '嘉兴',
        value: [120.755486, 30.746129, 4],
      },
      {
        name: '四平',
        value: [124.350398, 43.16642, 1],
      },
      {
        name: '营口',
        value: [122.235418, 40.667012, 1],
      },
      {
        name: '密云',
        value: [116.801346, 40.35874, 1],
      },
    ],
    da: [
      {
        name: '浙江',
        value: [120.152792, 30.267447, -2],
      }, {
        name: '河北',
        value: [114.475704, 38.584854, -19],
      },
      {
        name: '吉林',
        value: [126.549572, 43.837883, -364],
        symbolSize: 20,
      },
      {
        name: '甘肃',
        value: [103.826308, 36.059421, -2],
      },
    ]
  }

  option8 = {
    geo: {
      map: 'china',
      label: {
        emphasis: {
          show: false,
        },
      },
      roam: true,//是否开启鼠标缩放和平移漫游
      itemStyle: {
        normal: {
          areaColor: 'rgba(7,21,57,0.5)',
          borderColor: '#0177ff',
        },
        emphasis: {
          areaColor: '#070597', //鼠标指上时的颜色
        },
      },
    },
    series: [
      {
        name: '散点',
        type: 'effectScatter',
        coordinateSystem: 'geo',
        zlevel: 2,
        rippleEffect: {// 涟漪特效相关配置
          brushType: 'stroke',//可选 'stroke' 和 'fill'。
          scale: 2
        },
        emphasis: {
          label: {//散点文字提示
            show: true,
            position: 'left',
            formatter: '{b}',
          },
        },
        //散点大小
        showEffectOn: 'render',
        itemStyle: {
          normal: {
            color: '#F58158',//散点颜色
          },
        },
        data: allData.citys,
      }, {
        name: '散点',
        type: 'effectScatter',
        coordinateSystem: 'geo',
        zlevel: 2,
        rippleEffect: {// 涟漪特效相关配置
          brushType: 'stroke',//可选 'stroke' 和 'fill'。
          scale: 2
        },
        emphasis: {
          label: {//散点文字提示
            show: true,
            position: 'left',
            formatter: '{b}',
          },
        },
        //散点大小
        showEffectOn: 'render',
        itemStyle: {
          normal: {
            color: '#58B3CC',//散点颜色
          },
        },
        data: allData.da,
      }
    ],
  }
  var myChart8 = echarts.init(document.getElementById('main8'));
  myChart8.setOption(option8);
</script>

</html>
