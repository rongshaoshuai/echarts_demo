<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件</title>
  <style>
    @font-face {
      font-family: electronicFont;
      src: url(./font/DS-DIGIT.TTF)
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #030620;
    }

    .box {
      width: 25%;
      height: 315px;
      float: left;
    }

    .box_ {
      overflow: hidden;
    }

    .show1 {
      display: flex;
      justify-content: space-between;
      width: 422px;
      height: 98px;
      background: url('/img/img_01.png') no-repeat center;
    }

    .show1 .box1 {
      margin-left: 120px;
      padding-top: 16px;
    }

    .show1 .box1 .num1 {
      color: #1cfeff;
      font-size: 34px;
      font-weight: 700;
      text-shadow: 0 0 10px #14839f
    }

    .show1 .box1 .name1 {
      color: #fff;
      font-size: 12px;
      font-weight: 500;
    }

    @-webkit-keyframes changeright {
      0% {
        -webkit-transform: rotate(0deg);
      }

      50% {
        -webkit-transform: rotate(180deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes changeright {
      0% {
        -webkit-transform: rotate(0deg);
      }

      50% {
        -webkit-transform: rotate(180deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    .show1 .box2 {
      position: relative;
      width: 60px;
      height: 60px;
      line-height: 60px;
      color: #3efff4;
      font-size: 18px;
      margin-right: 35px;
      margin-top: 18px;
      text-align: center;
    }

    .show1 .box2 img {
      animation: changeright 6s linear infinite;
    }

    #echarts100 {
      width: 108px;
      height: 108px;
    }

    .box4>div {
      height: 36px;
      line-height: 36px;
    }

    #echarts101 {
      width: 396px;
      height: 28px;
      border: 1px solid #889ef0;
    }

    .box4 {
      color: #fff;
      margin-left: 20px;
    }

    .box4 span {
      color: #1cfeff;
      font-size: 16px;
      font-weight: 500;
      text-shadow: 0 0 10px #14839f
    }

    .show2 {
      display: flex;
    }

    .show3 {
      position: relative;
      width: 228px;
      height: 103px;
      background: url('/img/img_03.png') no-repeat center;
      background-size: cover;
    }

    .show3 .num {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 42px;
      color: #fff;
      font-weight: 700;
    }

    .show3 .name {
      position: absolute;
      top: 2px;
      right: 32px;
      font-size: 16px;
      color: #fff;
    }

    #echarts9 {
      width: 476px;
      height: 315px;
      background: url('./img/img_bg.png') no-repeat center;
      background-size: contain;
    }
  </style>
</head>

<body>
  <div class="box_">
    <div class="box" id="echarts1"></div>
    <div class="box" id="echarts2"></div>
    <div class="box" id="echarts3"></div>
  </div>
  <div class="box_">
    <div class="box" id="echarts4"></div>
    <div class="box" id="echarts5"></div>
    <div class="box" id="echarts6"></div>
    <div class="box" id="echarts7"></div>
    <!-- <div class="box" id="echarts8"></div> -->
  </div>
  <div class="box_">
    <div class="box" id="echarts9"></div>
    <div class="box" id="echarts10"></div>
    <div class="box">
      <div class="show1">
        <div class="box1">
          <div class="num1">145</div>
          <div class="name1">数据展示 (W)</div>
        </div>
        <div class="box2">
          <img src="/img/img_02.png" alt="">
          <div style="position: absolute;top:0; width: 60px;text-align: center;">34%</div>
        </div>
      </div>
      <div class="show2">
        <div class="box3">
          <div id="echarts100"></div>
        </div>
        <div class="box4">
          <div>数据展示</div>
          <div id="echarts101"></div>
          <div>
            数据展示
            <span>188</span>
            数据展示
            <span>188</span>
          </div>
        </div>
      </div>
      <div class="show3">
        <div class="num">9400</div>
        <div class="name">指标名称</div>
      </div>
    </div>
  </div>
  <div class="box_">
    <div class="box" id="echarts11"></div>
    <div class="box" id="echarts12"></div>
    <div class="box" id="echarts13"></div>
    <div class="box" id="echarts14"></div>
  </div>
  <div class="box_">
    <div class="box" id="echarts15"></div>
    <div class="box" id="echarts16"></div>
  </div>

    <div class="box" id="echarts18"></div>
    <div class="box" id="echarts19"></div>
    <div class="box" id="echarts20"></div>
  </div>
</body>

    function echarts7() {
      var myChart = echarts.init(document.getElementById('echarts7'))
      var lineData = [1300, 1600, 800, 1800, 400, 1100, 1500];
      var maxNum = lineData.sort((num1, num2) => {
        return num2 - num1
      })[0]
      var newData = []
      for (var i = 0; i < lineData.length; i++) {
        newData.push(maxNum + 200)
      }

      var option = {
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'shadow'
          }
        },
        xAxis: {
          data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
          axisLine: {
            lineStyle: {
              color: '#ccc'
            }
          }
        },
        yAxis: {
          splitLine: { show: false },
          axisLine: {
            lineStyle: {
              color: '#ccc'
            }
          }
        },
        series: [
          {
            name: 'line',
            type: 'bar',
            barGap: '-100%',
            barWidth: 24,
            itemStyle: {
              color: '#2d87fe'
            },
            z: -12,
            data: lineData,
          },
          {
            name: 'dotted',
            type: 'pictorialBar',
            symbol: 'rect',
            itemStyle: {
              color: '#0d2d66'
            },
            symbolRepeat: true,
            symbolSize: [24, 4],
            symbolMargin: 2,
            data: newData
          }]
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.clear()
      myChart.setOption(option)
      window.addEventListener('resize', function () {
        myChart.resize()
      })
    }

    function echarts15() {
      var myChart = echarts.init(document.getElementById('echarts15'))

      /*************************
      pie3D 尝试
      
      更新时间: 2020.10.8 17:12 v1.1
      使用组件: grid3D、xAxis3D、yAxis3D、zAxis3D、surface
       EC 版本: 4.8.0
       GL 版本：0.4.3
      根据用户ZhXand618的模板克隆
      如果转载: 请注明出处
      
      *************************
      【 getParametricEquation 函数说明 】 :
      *************************
          根据传入的
          startRatio（浮点数）: 当前扇形起始比例，取值区间 [0, endRatio)
          endRatio（浮点数）: 当前扇形结束比例，取值区间 (startRatio, 1]
          isSelected（布尔值）:是否选中，效果参照二维饼图选中效果（单选）
          isHovered（布尔值）: 是否放大，效果接近二维饼图高亮（放大）效果（未能实现阴影）
          k（0~1之间的浮点数）：用于参数方程的一个参数，取值 0~1 之间，通过「内径/外径」的值换算而来。
          
          生成 3D 扇形环曲面
      
      *************************
      【 getPie3D 函数说明 】 :
      *************************
          根据传入的
          pieData（object）：饼图数据
          internalDiameterRatio（0~1之间的浮点数）：内径/外径的值（默认值 1/2），当该值等于 0 时，为普通饼图
          
          生成模拟 3D 饼图的配置项 option
          
          备注：饼图数据格式示意如下
          [{
              name: '数据1',
              value: 10
          }, {
              // 数据项名称
              name: '数据2',
              value : 56,
              itemStyle:{
                  // 透明度
                  opacity: 0.5,
                  // 扇形颜色
                  color: 'green'
              }
          }]
          
      *************************
      【 鼠标事件监听说明 】 :
      *************************
          click： 实现饼图的选中效果（单选）
                  大致思路是，通过监听点击事件，获取到被点击数据的系列序号 params.seriesIndex，
                  然后将对应扇形向外/向内移动 10% 的距离。
                  
          mouseover： 近似实现饼图的高亮（放大）效果
                  大致思路是，在饼图外部套一层透明的圆环，然后监听 mouseover 事件，获取
                  到对应数据的系列序号 params.seriesIndex 或系列名称 params.seriesName，
                  如果鼠标移到了扇形上，则先取消高亮之前的扇形（如果有）,再高亮当前扇形；
                  如果鼠标移到了透明圆环上，则只取消高亮之前的扇形（如果有），不做任何高亮。

          globalout： 当鼠标移动过快，直接划出图表区域时，有可能监听不到透明圆环的 mouseover，
                  导致此前高亮没能取消，所以补充了对 globalout 的监听。
              
      *************************/

      // 生成扇形的曲面参数方程，用于 series-surface.parametricEquation
      function getParametricEquation(startRatio, endRatio, isSelected, isHovered, k, h) {

        // 计算
        let midRatio = (startRatio + endRatio) / 2;
        let startRadian = startRatio * Math.PI * 2;
        let endRadian = endRatio * Math.PI * 2;
        let midRadian = midRatio * Math.PI * 2;

        // 如果只有一个扇形，则不实现选中效果。
        if (startRatio === 0 && endRatio === 1) {
          isSelected = false;
        }

        // 通过扇形内径/外径的值，换算出辅助参数 k（默认值 1/3）
        k = typeof k !== 'undefined' ? k : 1 / 3;

        // 计算选中效果分别在 x 轴、y 轴方向上的位移（未选中，则位移均为 0）
        let offsetX = isSelected ? Math.cos(midRadian) * 0.1 : 0;
        let offsetY = isSelected ? Math.sin(midRadian) * 0.1 : 0;

        // 计算高亮效果的放大比例（未高亮，则比例为 1）
        let hoverRate = isHovered ? 1.05 : 1;

        // 返回曲面参数方程
        return {
          u: {
            min: -Math.PI,
            max: Math.PI * 3,
            step: Math.PI / 32
          },

          v: {
            min: 0,
            max: Math.PI * 2,
            step: Math.PI / 20
          },

          x: function (u, v) {
            if (u < startRadian) {
              return offsetX + Math.cos(startRadian) * (1 + Math.cos(v) * k) * hoverRate;
            }
            if (u > endRadian) {
              return offsetX + Math.cos(endRadian) * (1 + Math.cos(v) * k) * hoverRate;
            }
            return offsetX + Math.cos(u) * (1 + Math.cos(v) * k) * hoverRate;
          },

          y: function (u, v) {
            if (u < startRadian) {
              return offsetY + Math.sin(startRadian) * (1 + Math.cos(v) * k) * hoverRate;
            }
            if (u > endRadian) {
              return offsetY + Math.sin(endRadian) * (1 + Math.cos(v) * k) * hoverRate;
            }
            return offsetY + Math.sin(u) * (1 + Math.cos(v) * k) * hoverRate;
          },

          z: function (u, v) {
            if (u < -Math.PI * 0.5) {
              return Math.sin(u);
            }
            if (u > Math.PI * 2.5) {
              return Math.sin(u) * h * .1;
            }
            return Math.sin(v) > 0 ? 1 * h * .1 : -1;
          }
        }

      }

      // 生成模拟 3D 饼图的配置项
      function getPie3D(pieData, internalDiameterRatio) {
        let series = [];
        let sumValue = 0;
        let startValue = 0;
        let endValue = 0;
        let legendData = [];
        let k = typeof internalDiameterRatio !== 'undefined' ? (1 - internalDiameterRatio) / (1 + internalDiameterRatio) : 1 / 3;

        // 为每一个饼图数据，生成一个 series-surface 配置
        for (let i = 0; i < pieData.length; i++) {

          sumValue += pieData[i].value;

          let seriesItem = {
            name: typeof pieData[i].name === 'undefined' ? `series${i}` : pieData[i].name,
            type: 'surface',
            parametric: true,
            wireframe: {
              show: false
            },
            shading: 'lambert',
            pieData: pieData[i],
            pieStatus: {
              selected: false,
              hovered: false,
              k: k
            }
          };

          if (typeof pieData[i].itemStyle != 'undefined') {

            let itemStyle = {};

            typeof pieData[i].itemStyle.color != 'undefined' ? itemStyle.color = pieData[i].itemStyle.color : null;
            typeof pieData[i].itemStyle.opacity != 'undefined' ? itemStyle.opacity = pieData[i].itemStyle.opacity : null;

            seriesItem.itemStyle = itemStyle;
          }
          series.push(seriesItem);
        }

        // 使用上一次遍历时，计算出的数据和 sumValue，调用 getParametricEquation 函数，
        // 向每个 series-surface 传入不同的参数方程 series-surface.parametricEquation，也就是实现每一个扇形。
        for (let i = 0; i < series.length; i++) {
          endValue = startValue + series[i].pieData.value;

          series[i].pieData.startRatio = startValue / sumValue;
          series[i].pieData.endRatio = endValue / sumValue;
          series[i].parametricEquation = getParametricEquation(series[i].pieData.startRatio, series[i].pieData.endRatio, false, false, k, series[i].pieData.value);

          startValue = endValue;

          legendData.push(series[i].name);
        }

        // 补充一个透明的圆环，用于支撑高亮功能的近似实现。
        series.push({
          name: 'mouseoutSeries',
          type: 'surface',
          parametric: true,
          wireframe: {
            show: false
          },
          itemStyle: {
            opacity: 0
          },
          parametricEquation: {
            u: {
              min: 0,
              max: Math.PI * 2,
              step: Math.PI / 20
            },
            v: {
              min: 0,
              max: Math.PI,
              step: Math.PI / 20
            },
            x: function (u, v) {
              return Math.sin(v) * Math.sin(u) + Math.sin(u);
            },
            y: function (u, v) {
              return Math.sin(v) * Math.cos(u) + Math.cos(u);
            },
            z: function (u, v) {
              return Math.cos(v) > 0 ? 0.1 : -0.1;
            }
          }
        });

        console.log(series);
        // 准备待返回的配置项，把准备好的 legendData、series 传入。
        let option = {
          legend: {
            data: legendData,
            textStyle: {
              color: '#fff'
            },
            orient: 'vertical',
            right: 0,
            top: 'center',
            itemWidth: 15,
            itemHeight: 12
          },
          tooltip: {
            formatter: params => {
              if (params.seriesName !== 'mouseoutSeries') {
                return `${params.seriesName}<br/><span style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:${params.color};"></span>${option.series[params.seriesIndex].pieData.value}`;
              }
            }
          },
          label: {
            textStyle: {
              color: '#fff'
            }
          },
          xAxis3D: {
            min: -1,
            max: 1
          },
          yAxis3D: {
            min: -1,
            max: 1
          },
          zAxis3D: {
            min: -1,
            max: 1
          },
          grid3D: {

      // 生成扇形的曲面参数方程，用于 series-surface.parametricEquation
      function getParametricEquation(startRatio, endRatio, isSelected, isHovered, k, h) {

        // 计算
        let midRatio = (startRatio + endRatio) / 2;
        let startRadian = startRatio * Math.PI * 2;
        let endRadian = endRatio * Math.PI * 2;
        let midRadian = midRatio * Math.PI * 2;

        // 如果只有一个扇形，则不实现选中效果。
        if (startRatio === 0 && endRatio === 1) {

        // 通过扇形内径/外径的值，换算出辅助参数 k（默认值 1/3）

        let offsetY = isSelected ? Math.sin(midRadian) * 0.1 : 0;
