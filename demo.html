      myChart.dispatchAction({
        type: 'downplay',
        seriesIndex: 0,
        dataIndex: index3,
      })
    })
    myChart.on('mouseout', () => {
      pieActive(myChart, option)
    })
  }

  echarts11()

  function pieActive(myChart, option) {
    index3 = -1 //高亮所在下标
    let dataLength = option.series[0].data.length // 当前饼图有多少个扇形
    // 用定时器控制饼图高亮
    pieTime = setInterval(() => {
      // 清除之前的高亮
      myChart.dispatchAction({
        type: 'downplay',
        seriesIndex: 0,
        dataIndex: index3,
      })
      index3 = (index3 + 1) % dataLength
      // 当前下标高亮
      myChart.dispatchAction({
        type: 'highlight',
        seriesIndex: 0,
        dataIndex: index3,
      })
      if (index3 > dataLength) {
        index3 = 0
      }
    }, 5000)
  }

</script>
