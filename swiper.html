<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用的轮播形式</title>
  <link rel="stylesheet" href="js/swiper.min.css">
  <script src="js/swiper.min.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <style>
    .swiper0 {
      width: 600px;
      height: 200px;
    }

    .swiper-container,
    .swiper-wrapper {
      width: 100%;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div>轮播一:一个窗口显示多个slide</div>
  <div class="swiper0">
    <div class="swiper-container swiper-container0">
      <div class="swiper-wrapper swiper-wrapper0">
        <!-- <div class="swiper-slide">
          <img src="https://fuss10.elemecdn.com/1/34/19aa98b1fcb2781c4fba33d850549jpeg.jpeg" alt="">
        </div> -->
      </div>
    </div>
  </div>

</body>
<script>
  $(function () {
    $.ajax({
      url: 'json/swiper.json',
      success(res) {
        console.log(res);
        var html_ = ''

        for (var i = 0; i < res.length; i++) {
          html_ += `<div class="swiper-slide">
          <img src="${res[i].src}" alt="">
        </div>`
        }
        $('.swiper-wrapper0.swiper-wrapper').html(html_)
        if (res.length <= 3) {//此时明显看到图片重复
          swiper0("1")
          return
        }
        swiper0("0")
      }
    })

    function swiper0(val) {
      if (val == 0) {
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 4,
          spaceBetween: 10,
          loop: true,
          observer: true,//修改swiper自己或子元素时，自动初始化swiper
          observeParents: true,//修改swiper的父元素时，自动初始化swiper
          autoplay: {
            disableOnInteraction: false, //手动滑动之后不打断播放
            delay: 2000
          },
        });
      } else {
        var swiper = new Swiper('.swiper-container', {
          slidesPerView: 4,
          spaceBetween: 10,
          loop: false,
          observer: true,//修改swiper自己或子元素时，自动初始化swiper
          observeParents: true,//修改swiper的父元素时，自动初始化swiper
          autoplay: {
            disableOnInteraction: false, //手动滑动之后不打断播放
            delay: 2000
          },
        });
      }
    }
  })
</script>

</html>
